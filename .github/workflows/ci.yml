name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  test-cli:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Run checks
        run: bun run check

      - name: Build
        run: bun run build

  test-landing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Install Linux Lightning CSS binary
        if: runner.os == 'Linux'
        run: npm install --no-save lightningcss-linux-x64-gnu@1.30.2 @tailwindcss/oxide-linux-x64-gnu@4.1.18

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  hook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run hook tests
        run: |
          cd .claude/hooks/tests
          bash run_tests.sh
